name: Code check & test

on:
    pull_request:
        branches: [ main ]
        types: [ opened, synchronize, reopened, edited ]

jobs:
    code-check:
        name: Code check
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
            id-token: 'write'
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: 'lts/*'
                    cache: 'yarn'

            -   name: Install dependencies
                run: yarn install --immutable

            -   name: Lint
                run: yarn lint

            -   name: Type check
                run: yarn typecheck
    test:
        name: Test
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
            id-token: 'write'
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: 'lts/*'
                    cache: 'yarn'
                    registry-url: 'https://registry.npmjs.org'

            -   name: Install dependencies
                run: yarn install --immutable

            -   name: Test
                run: yarn test
